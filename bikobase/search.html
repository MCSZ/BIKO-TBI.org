<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <header>
        <h1 class="title">Search Results</h1>
        <p class="description">Query Results</p>
    </header>

    <main>
        <!-- Network Graph -->
        <section class="graph-section">
            <h2>Network Graph</h2>
            <div id="graph-container"></div>
            <button id="save-graph">Save Graph</button>
        </section>

        <!-- Data Table -->
        <section class="table-section">
            <h2>Data Table</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Node</th>
                        <th>Type</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="save-table">Download Table</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BIKObase. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
