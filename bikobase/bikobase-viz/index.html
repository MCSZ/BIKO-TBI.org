<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TBI Knowledge Graph</title>
  <link rel="stylesheet" href="cytoscape-style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.0/cytoscape.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>TBI Knowledge Graph</h1>
  <div id="cy" style="width: 100%; height: 500px; border: 1px solid #ccc;"></div>
  <h2>Paper Metadata</h2>
  <table id="metadata-table" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author(s)</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
