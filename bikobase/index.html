<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Injury Ontology Knowledgebase (BIKObase)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BIKObase: Research Papers</h1>
        <p>Explore papers and associated properties.</p>
    </header>
    <main>
        <section id="papers">
            <h2>Research Papers</h2>
            <ul id="paper-list"></ul>
        </section>
        <section id="query">
            <h2>Find Similar Papers</h2>
            <form id="query-form">
                <label for="property">Property:</label>
                <input type="text" id="property" name="property" placeholder="Enter a property (e.g., species)">
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="results">
            <h2>Results</h2>
            <ul id="result-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
